<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>rewot :: {{ log.title }}</title>
	<link rel="stylesheet" href="/rewot.css">
	<link rel="stylesheet" href="/ansi2html.css">
	<link rel="stylesheet" href="/fa/css/font-awesome.min.css">
	<script src="/rewot.js" type="text/javascript"></script>
</head>

<body>
	<div class="controls">
		<ul>
			<li><a href="/">rewot</a></li>
			<li><a href="/+{{ log.logid }}">{{ log.title }}</a></li>
			<li><a href="/raw/{{ log.logid }}">raw log</a></li>
			<li><a href="/logs/{{ log.logid }}">parsed log</a></li>
			<li><span id="line_num"></span> <i class="fa fa-hashtag"></i></li>
			<li><span id="delta"></span> <i class="fa fa-clock-o"></i></li>
			<li><span id="speed">1</span> <i class="fa fa-tachometer"></i></li>
			<li><button onclick="speed_up()">faster</button></li>
			<li><button onclick="slow_down()">slower</button></li>
		</ul>
	</div>
	<iframe id="log" src="/logs/{{ log.logid }}" onload="ready_to_play()"></iframe>
	<h1>{{ log.title }}</h1>
	<p><button id="ready_to_play" onclick="read_log()">play</button></p>
	<div id="out"></div>
</body>

</html>
